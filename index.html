<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sassy+Frass&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/453d2d1ff0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <div class="logo">Dee</div>
    <div class="lists">
      <li>About</li>
      <li>Contact</li>
      <li>Events</li>
    </div>
    <div class="menu">=</div>
  </div>

  <div class="container">
    <!-- This contains both the image and the form -->
  <div class="box">

    <!-- This contains the image (left hand side) -->
    <div class="image"></div>

    <!-- This contains the form (right hand side) -->
    <div class="form">

      <h2 class="fontt">Sign Up</h2>  
      <form class="font">   
        
        <!-- This contains the inputs -->
        <div>
          <label for="name">Full Name</label>
          <input type="text" placeholder="Name..." id="name" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="Email" placeholder="Email address..." id="email" required>
        </div>  
        

        <div>
          <label for="password">Password</label>
          <input type="password" placeholder="*********" id="password" required>
        </div>
        
        <div>
          <label for="password">Repeat password</label>
          <input type="password" placeholder="*********" id="password">
        </div>
        
        
        <div class="button">
          <button type="button" class="leftbtn">Sign up</button>
          <button type="submit">Sign in <span class="fa-solid fa-arrow-right"></span></button>
        </div>
      </form>

    </div>              <!--End of div containing text-->
  </div>                <!--End of container-->
  </div>
</body>
</html>
